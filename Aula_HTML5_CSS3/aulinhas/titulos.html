<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarquia de titulos</title>
</head>
<body>
    <h1>&lt;h1&gt; <u>Titulo principal</u> da página</h1>
    <h2>&lt;h2&gt; <u>Principal subtitulo</u> na página</h2>
    <h3>&lt;h3&gt; <u>Segundo subtitulo</u> que está dentro de um subtitulo principal</h3>
    <h4>&lt;h4&gt; <u>Terceiro subtitulo</u> que está dentro do segundo subtitulo</h4>
    <p> e assim sucessivamente até chegar no &lt;h6&gt;</p>
</body>
</html>
